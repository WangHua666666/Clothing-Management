<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改服装信息 - 服装管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">服装管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/add">服装入库</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>修改服装信息</h2>
        <form method="POST" class="mt-4" id="updateClothingForm" onsubmit="return validateUpdateClothingForm()">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">服装类别</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ clothing.category }}" required>
                    <div class="invalid-feedback">请输入服装类别</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="style" class="form-label">款式</label>
                    <input type="text" class="form-control" id="style" name="style" value="{{ clothing.style }}" required>
                    <div class="invalid-feedback">请输入款式</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="color" class="form-label">颜色</label>
                    <input type="text" class="form-control" id="color" name="color" value="{{ clothing.color }}" required>
                    <div class="invalid-feedback">请输入颜色</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="size" class="form-label">尺码</label>
                    <input type="text" class="form-control" id="size" name="size" value="{{ clothing.size }}" required>
                    <div class="invalid-feedback">请输入尺码</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="material" class="form-label">材质</label>
                    <input type="text" class="form-control" id="material" name="material" value="{{ clothing.material }}" required>
                    <div class="invalid-feedback">请输入材质</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cost_price" class="form-label">成本价</label>
                    <input type="number" step="0.01" class="form-control" id="cost_price" name="cost_price" value="{{ clothing.cost_price }}" required>
                    <div class="invalid-feedback">请输入有效的成本价</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="retail_price" class="form-label">零售价</label>
                    <input type="number" step="0.01" class="form-control" id="retail_price" name="retail_price" value="{{ clothing.retail_price }}" required>
                    <div class="invalid-feedback">请输入有效的零售价</div>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">保存修改</button>
                <a href="/" class="btn btn-secondary">返回</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
